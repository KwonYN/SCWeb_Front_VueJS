<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>
    <div id="app2">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // Vue.component('컴포넌트 이름', 컴포넌트 내용); → 전역 컴포넌트 등록
        Vue.component('app-header', {
            template: '<h1>Header</h1>'
        });
        // Vue.component('app-content', {
        //     template: '<div>content</div>'
        // });

        new Vue({
            el: '#app',  // CSS 선택자로 app이라는 ID를 가진 태그를 찾아가서 그 안에다가 인스턴스를 붙이겠다!! → 이렇게 하면 인스턴스가 생성되었기 때문에 개발자 도구의 Vue 패널로 갔을 때, <Root>라는 컴포넌트가 생성됨!
            components: {
                // 지역 컴포넌트 등록
                // key(속성) : value(값) 형태로 선언 → 컴포넌트 이름 : 컴포넌트 내용
                'app-content': {
                    template: '<div>content</div>'
                },
                'app-footer': {
                    template: '<footer>Footer</footer>'
                } // <Root> 컴포넌트 밑에 <app-header>라는 컴포넌트도 등록이 됨!
            },
            methods: {}
        });

        new Vue({
            el: '#app2',    // <Root> 컴포넌트가 하나 더 생성됨
            
        });
    </script>
</body>
</html>
