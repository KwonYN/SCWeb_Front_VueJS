<!DOCTYPE html> <!-- ! + Tab : HTML 기본 코드 생성 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
    
    </div>    <!-- div#app + Tab -->
    <script>
        var div = document.querySelector('#app'); // $('#app'); : 이건 JQuery의 문법인데, 이와 같은 기능을 함
        //console.log(div);
        var str = 'hello world'
        div.innerHTML = str;

        str = 'hello world!!';
        div.innerHTML = str;
    </script>
</body>
</html>
