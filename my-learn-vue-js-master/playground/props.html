<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <!-- <app-header v-bind:프롭스 속성 이름="상위 컴포넌트의 데이터 이름"></app-header> -->
        <app-header v-bind:propsdata="message"></app-header>
        <!-- 그 결과 'propsdata: "Neomuhae!!"' -->
        <app-content v-bind:propsdata="num"></app-content>
        <app-footer v-bind:propsfoot="farewell" v-bind:propsfoot2="message"></app-footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var appHeader = {
            template: '<h1>{{ propsdata }}</h1>',   // 데이터 바인딩
            props: ['propsdata']
        }
        var appContent = {
            template: '<div>the number of contents: {{ propsdata }}</div>',
            props: ['propsdata']
        }
        var appFooter = {
            template: '<h1>See you next time! {{ propsfoot }}... {{ propsfoot2 }}</h1>',
            props: ['propsfoot', 'propsfoot2']
        }

        new Vue({
            el: '#app',
            components: {
                'app-header': appHeader,
                'app-content': appContent,
                'app-footer': appFooter
            },
            data: { // 인스턴스의 데이터로 message 속성이!! → <Root> 컴포넌트의 데이터 → 그렇다면 하위 컴포넌트로 props 속성 어떻게 내릴까?
                message: 'Neomuhae!!',
                num: 10,
                farewell: 'Bye Bye~'
            }
        });
    </script>
</body>
</html>
